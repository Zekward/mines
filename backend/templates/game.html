<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mine</title>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e1e1e;
            box-shadow: 0 2px 5px rbga(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .balance {
            font-size: 18px;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            padding: 20px;
            align-items: center;
            justify-content: center;
            gap: 40px;
            min-height: calc(100vh - 70px);
        }

        .sidebar {
            width: 175px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar input[type="bet"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .num-bombs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }

        .num-bombs button {
            flex: 1;
            aspect-ratio: 1 / 1;
            padding: 0;
            background-color: #2d3748;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .num-bombs button:hover {
            background-color: #4a5568;
        }

        .start-bet {
            padding: 10px;
            background-color: #38bdf8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .start-bet:hover {
            background-color: #0ea5e9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background-color: #2d3748;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #4a5568;
        }

    </style>

</head>
<body class="game-page">
    <div class="top-bar">
        <div class="logo">Mine</div>
        <div class="balance">$10000</div> 
    </div>

    <div class="main-container">
        <div class="sidebar">
            <h3>Bet Amount</h3>
            <input type="bet" placeholder="Enter bet amount"/>
            <div class="num-bombs">
                <button>1</button>
                <button>3</button>
                <button>5</button>
                <button>10</button>
            </div>
            <button class="start-bet">Bet</button>
        </div>

        <div class="grid" id="grid"></div>
        <script>
            const grid = document.getElementById('grid');
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell';
                grid.appendChild(cell);
            }
        </script>
        
    </div>
</body>
</html>
